<app-header (navLinkOutput)="getNavigationLink($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="navigationLink === 'recipes'"></app-recipes>
      <app-shopping-list
        *ngIf="navigationLink !== 'recipes'"
      ></app-shopping-list>
    </div>
  </div>
</div>
