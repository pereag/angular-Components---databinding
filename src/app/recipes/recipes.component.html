<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (currentRecipeOutput)="getCurrentRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [currentRecipeInput]="currentRecipe"
      *ngIf="currentRecipe; else blockUnselectedRecipe"
    ></app-recipe-detail>
    <ng-template #blockUnselectedRecipe
      ><p>Please select an recipe.</p></ng-template
    >
  </div>
</div>
